<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="util.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <h1 class = "text-center"> Calculator using HTML , CSS & Javascript</h1>
    <div class="container" id="container">
        
        <div class="row">
            <input id="display" type="text" disabled/>
        </div>

        <div class="row">
            <button class="button" onclick="clearDisplay()">Ⅽ</button>
            <button class="button" onclick="calculatePer()('%')">%</button>
            <button class="button" onclick="deleteLast()">←</button>
            <button class="button" onclick="appendValue('/')">÷</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('*')">×</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('-')">-</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('+')">+</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendValue('00')">00</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">⁼</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
